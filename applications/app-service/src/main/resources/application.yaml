server:
  port: 8081
spring:
  application:
    name: "CrediYa"
  devtools:
    add-properties: false
  sql:
    init:
      mode: "always"
      schema-locations: "schema.sql"
  profiles:
    include: null
database:
  host: "${LOAN_REQUEST_SERVICE_DB_HOST}"
  port: "${LOAN_REQUEST_SERVICE_DB_PORT}"
  username: "${LOAN_REQUEST_SERVICE_DB_USERNAME}"
  password: "${LOAN_REQUEST_SERVICE_DB_PASSWORD}"
  name: "${LOAN_REQUEST_SERVICE_DB_NAME}"
services:
  user:
    base-url: "${AUTH_SERVICE_BASE_URL}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
security:
  jwt:
    secret: "${JWT_SECRET}"
adapter:
  sqs:
    region: "us-east-1"
    queues:
      loanApplicationStateChanged: "${LOAN_APPLICATION_STATUS_CHANGED_QUEUE}"
      loanApplicationAutoValidationRequested: "${LOAN_APPLICATION_AUTO_VALIDATION_REQUESTED_QUEUE}"
      loanApplicationApproved: ${LOAN_APPLICATION_APPROVED_QUEUE}
entrypoint:
  sqs:
    region: "us-east-1"
    queueUrl: "${LOAN_APPLICATION_AUTO_VALIDATION_COMPLETED_QUEUE}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
logging:
  level:
    web: "debug"
